{% extends "base.html" %}
{% set active_page = "users" %}

{% block content %}
  <div>
    {% if user %}
      <p>{{ user.nickname }} says:</p>
      {% for advert in user.adverts %}
        <p>At {{ advert.timestamp | datetime("dd MMMM yyyy") }}: {{ advert.body }}</p>
      {% endfor %}
    {% else %}
      <h3 class="text-center">No such user :(</h3>
    {% endif %}
  </div>
{% endblock %}
