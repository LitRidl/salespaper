{% set navigation_bar = [
  ('/users', 'users', 'Users'),
  ('/adverts', 'adverts', 'Adverts')
] -%}

<!DOCTYPE html>
<html>
  <head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Salespaper | {{title}}</title>

    <link rel="icon" type="image/png" href="/static/favicon.png" />

    <link type="text/css" rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/base-style.css">

    <script type="text/javascript" src="/static/jquery/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Salespaper</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% for href, id, caption in navigation_bar %}
            <li {% if active_page == id %} class="active" {% endif %}>
              <a href="{{href | e}}">{{caption | e}}</a>
            </li>
            {% endfor %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">Избранное</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="/static/bootstrap/js/bootstap.min.js"></script>
  </body>
</html>
